<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/style_select.css">
</head>
<body>
    <select name="select" id="selectCustom">
        <option value="Материал" disabled selected>Материал</option>
        <option value="Древесина">Древесина</option>
        <option value="Металл">Металл</option>
        <option value="Камень">Камень</option>
        <option value="Пластик">Пластик</option>
        <option value="Композитный">Композитный</option>
        <option value="Гипс">Гипс</option>
    </select>
    <script src="js/choices.min.js"></script>
    <script>
        const element = document.querySelector('#selectCustom');
        const choices = new Choices(element, {
            searchEnabled: false,
            sorter: () => {false},
        });
    </script>
</body>
</html>
